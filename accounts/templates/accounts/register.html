{% extends 'food/base.html' %}

{% block content %}
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header bg-info">
                            <h4 class="text-white">Registration</h4>
                        </div>
                        <div class="card-body">
                            {{ form.as_p }}
                            <button class="btn btn-info text-white mt-2" type="submit">Sign Up</button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
