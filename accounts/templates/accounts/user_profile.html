{% extends 'food/base.html' %}

{% block content %}
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src=" {{ user.profile.image.url }} " class="img-fluid rounded-circle" alt=" user profile picture">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title"> {{ user.username }} </h5>
                          <h5 class="card-title"> {{ user.email }} </h5>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
{% endblock %}
